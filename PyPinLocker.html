<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker PIN Generator | RISHABH</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
        }

        input, button {
            background-color: black;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
            width: 100%;
        }

        pre {
            background-color: black;
            color: #00ff00;
            text-align: left;
            padding: 10px;
            border: 1px solid #00ff00;
            height: 300px;
            overflow-y: scroll;
        }

        @media (max-width: 600px) {
            pre {
                height: 200px;
                width: 94%;
                padding: 10px;
                margin: 10px;
        }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PIN Generator</h1>
        <label for="numDigits">Enter the number of digits for the PIN:</label>
        <input type="number" id="numDigits" min="1" max="10" style="width: 94%;" />
        <button onclick="generatePinCombinations()">Generate</button>
        <pre id="output"></pre>
        <button id="copyBtn" style="display: none;" onclick="copyPins()">Copy PINs</button>
    </div>

    <script>
let numDigits; // Global variable to store the number of digits

async function generatePinCombinations() {
    numDigits = parseInt(document.getElementById('numDigits').value);
    const output = document.getElementById('output');
    const copyBtn = document.getElementById('copyBtn');
    output.innerHTML = ''; // Clear previous output
    copyBtn.style.display = 'none'; // Hide the copy button initially

    if (isNaN(numDigits) || numDigits < 1 || numDigits > 5) {
        output.innerHTML = 'Please enter a valid number between 1 and 5.';
        return;
    }

    const digits = '0123456789';
    let pinList = [];
    let currentCount = 0;

    async function generate(current, remaining) {
        if (remaining === 0) {
            const newLine = document.createElement('div');
            newLine.textContent = current;
            output.appendChild(newLine);
            pinList.push(current);
            currentCount++;
            if (currentCount % 1000 === 0) {
                await new Promise(resolve => setTimeout(resolve, 0)); // Allow UI to update
            }
        } else {
            for (let i = 0; i < digits.length; i++) {
                await generate(current + digits[i], remaining - 1);
            }
        }
    }

    await generate('', numDigits);
    copyBtn.style.display = 'block'; // Show the copy button after generation
    window.pinList = pinList; // Store the list for copy
}

function copyPins() {
    const pinList = window.pinList.join('\n');
    navigator.clipboard.writeText(pinList).then(function() {
        alert('PINs copied to clipboard!');
    }, function(err) {
        alert('Failed to copy: ' + err);
    });
}

    </script>
</body>
</html>
